// Global Settings
sv_region 0
sv_lan 0

// Unload all SourceMod plugins except basecommands
sm plugins unload_all
sm plugins load basecommands

// Set Rates
sm_cvar sv_maxupdaterate 30
sm_cvar sv_minupdaterate 30
sv_maxcmdrate 30
sv_mincmdrate 30
sv_minrate 30000
sv_maxrate 0
net_maxroutable 1200
net_splitpacket_maxrate 30000
net_splitrate 1
fps_max 0

// Communication
sv_voiceenable 0
sv_alltalk 0

// Connection Settings
sv_allow_lobby_connect_only 1
sv_steamgroup_exclusive 1
