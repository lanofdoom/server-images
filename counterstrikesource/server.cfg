// Global Settings
sv_region 0
sv_lan 0

// Map Download
sv_downloadurl "https://lanofdoom.github.io/counterstrikesource-maps/v6.1.0/cstrike"
sv_allowdownload 1
sv_allowupload 1

// Team Rules
mp_limitteams 0
sv_nonemesis 1
mp_allowspectators 1
mp_autokick 0
mp_autoteambalance 0

// Game Rules
mp_hostagepenalty 0
mp_forcecamera 1

// Match Rules
mp_startmoney 16000
mp_timelimit 25
mp_roundtime 1.75

// Communication
sv_voiceenable 0

// Decal Limits
decalfrequency 0
mp_decals 100000
r_decals 100000

// Bots
bot_chatter off
bot_difficulty 0
bot_prefix Bot

// Max File Size
net_maxfilesize 64

// Unload all SourceMod plugins
sm plugins unload_all

// Load desired base SourceMod plugins
sm plugins load basecommands
sm plugins load nextmap
sm plugins load disabled/mapchooser
sm plugins load disabled/nominations
sm plugins load disabled/rockthevote

// Load LAN of DOOM SourceMod plugins
sm plugins load auth_by_steam_group
sm plugins load lan_of_doom_disable_buyzones
sm plugins load lan_of_doom_disable_radar
sm plugins load lan_of_doom_disable_round_timer
sm plugins load lan_of_doom_ffa
sm plugins load lan_of_doom_ffa_spawns
sm plugins load lan_of_doom_gungame
sm plugins load lan_of_doom_map_settings
sm plugins load lan_of_doom_paintball
sm plugins load lan_of_doom_remove_objectives
sm plugins load lan_of_doom_respawn
sm plugins load lan_of_doom_spawn_protection
sm plugins load max_cash

// Configure SourceMod Plugins
sm_nominate_excludecurrent 0
sm_nominate_excludeold 0
sm_mapvote_exclude 0
sm_mapvote_extend 0
sm_mapvote_runoff 1
sm_rtv_initialdelay 0.0
sm_rtv_interval 0.0
sm_rtv_needed 0.50
